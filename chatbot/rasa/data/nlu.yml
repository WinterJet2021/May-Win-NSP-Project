version: "3.1"
nlu:

# ===== GREETING =====
- intent: greet
  examples: |
    - Hi
    - Hello
    - สวัสดี
    - สวัสดีค่ะ
    - Hey there

- intent: goodbye
  examples: |
    - Goodbye
    - ขอบคุณค่ะ
    - เจอกันใหม่
    - ไปก่อนนะ

# ===== PROVIDE PROFILE =====
- intent: provide_profile
  examples: |
    - Hi! I'm [Nurse Mali](nurse_name), Level [1](level), working in [ER](unit).
    - I'm [Level 2](level) nurse at [ICU](unit).
    - ฉันชื่อ [ออย](nurse_name) เป็นพยาบาลระดับ [3](level) อยู่หอผู้ป่วย [ศัลยกรรม](unit)
    - ผมทำงานใน [ER](unit) เป็นพยาบาลระดับ [1](level)
    - I'm [Nurse Alice](nurse_name) from [ICU](unit), Level [2](level).
    - My name is [Bee](nurse_name). I'm Level [1](level) and work in [Pediatrics](unit).
    - This is [John](nurse_name), Level [3](level) nurse in [ER](unit).
    - ฉันชื่อ [มะลิ](nurse_name) เป็นพยาบาลระดับ [1](level) ทำงานใน [ER](unit)
    - ผมชื่อ [สมชาย](nurse_name) อยู่แผนก [ศัลยกรรม](unit)

- regex: nurse_name
  examples: |
    - [A-Z][a-z]+
    - [A-Z][a-z]+ [A-Z][a-z]+
    - [ก-๙]+

# ===== ADD SHIFT PREFERENCE =====
- intent: add_shift_preference
  examples: |
    - I prefer [morning](shift) shifts on [Mon, Wed, and Fri](days)
    - I like [night](shift) shift on [Saturday](days)
    - ฉันอยากเข้าเวร [เช้า](shift) วัน [จันทร์](days) และ [พุธ](days)
    - ชอบเวร [บ่าย](shift) วัน [อังคาร](days)
    - My priority is [morning](shift) shift on [Monday and Wednesday](days)

