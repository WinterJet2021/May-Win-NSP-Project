    - ขอหยุดวันที่ [10 พฤศจิกายน](date) [สำคัญมาก](rank)
    - วันที่ [11 พฤศจิกายน](date) [ควรได้หยุด](rank)
    - ขอหยุดวันที่ [7 พฤศจิกายน](date) [อยากมาก](rank)
    - อยากหยุด [15 พฤศจิกายน](date) [ถ้าได้จะดี](rank)
    - ขอวันที่ [8 พฤศจิกายน](date) [ด่วน](rank)
