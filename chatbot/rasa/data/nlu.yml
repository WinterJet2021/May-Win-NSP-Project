# ===== ADD DAY OFF RANGE =====
- intent: add_day_off_range
  examples: |
    - I can’t work on [Nov 12–13](date_range)
    - I'm unavailable from [November 12th to 13th](date_range)
    - ขอหยุดวันที่ [12 ถึง 13 พฤศจิกายน](date_range)
    - ไม่สามารถทำงานวันที่ [11-12 พฤศจิกายน](date_range)

# ===== AVOID SHIFT TYPE =====
- intent: avoid_shift_type
  examples: |
    - I don’t want [night](shift) shifts this month
    - Please avoid [night](shift) shifts for me
    - ไม่อยากเข้าเวร [กลางคืน](shift)
    - หลีกเลี่ยงเวร [บ่าย](shift)

# ===== ADD SKILL =====
- intent: add_skill
  examples: |
    - I can help with [ventilator](skill) patients
    - I'm trained for [dialysis](skill)
    - มีความชำนาญด้าน [เครื่องช่วยหายใจ](skill)
    - สามารถดูแลผู้ป่วยที่ใช้ [ventilator](skill)

