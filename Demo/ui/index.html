<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nurse Scheduling System</title>

  <!-- UI / libs -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

  <style>
    .shift-D { background-color: #e3f2fd; }
    .shift-E { background-color: #fff8e1; }
    .shift-N { background-color: #e8f5e9; }
    .shift-OFF { background-color: #f5f5f5; }
    .unmet { background-color: #ffebee; }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <!-- IMPORTANT: add data-presets so JSX & fragments work -->
  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect, useRef } = React;

    // Initial empty data structure
    const initialData = {
      nurses: [],
      shifts: ['D', 'E', 'N'],
      dates: [],
      coverage: [],
      assignments: [],
      shortfall: []
    };

    const ShiftLegend = () => (
      <div className="flex gap-4 text-sm my-2">
        <div className="flex items-center">
          <div className="w-4 h-4 shift-D mr-1"></div> Day
        </div>
        <div className="flex items-center">
          <div className="w-4 h-4 shift-E mr-1"></div> Evening
        </div>
        <div className="flex items-center">
          <div className="w-4 h-4 shift-N mr-1"></div> Night
        </div>
        <div className="flex items-center">
          <div className="w-4 h-4 shift-OFF mr-1"></div> Off
        </div>
        <div className="flex items-center">
          <div className="w-4 h-4 unmet mr-1"></div> Shortfall
        </div>
      </div>
    );

    function ScheduleTable({ data }) {
      if (!data.dates.length || !data.nurses.length) return null;

      // Create a mapping for quick lookup
      const assignmentMap = {};
      data.assignments.forEach(a => {
        const key = `${a.nurse_id}-${a.date}`;
        assignmentMap[key] = a.shift;
      });

      // Create shortfall map
      const shortfallMap = {};
      data.shortfall.forEach(s => {
        const key = `${s.date}-${s.shift}`;
        shortfallMap[key] = s.unmet;
      });

      return (
        <div className="overflow-x-auto">
          <ShiftLegend />
          <table className="min-w-full bg-white border border-gray-300">
            <thead>
              <tr className="bg-gray-100">
                <th className="py-2 px-4 border">Nurse</th>
                {data.dates.map(date => (
                  <th key={date} className="py-2 px-4 border text-sm">
                    {new Date(date).toLocaleDateString('en-US', {
                      month: 'short',
                      day: 'numeric',
                      weekday: 'short'
                    })}
                  </th>
                ))}
              </tr>
            </thead>
            <tbody>
              {data.nurses.map(nurse => (
                <tr key={nurse.id}>
                  <td className="py-2 px-4 border font-medium">{nurse.id}</td>
                  {data.dates.map(date => {
                    const shift = assignmentMap[`${nurse.id}-${date}`] || 'OFF';
                    return (
                      <td key={date} className={`py-2 px-4 border text-center shift-${shift}`}>
                        {shift !== 'OFF' ? shift : ''}
                      </td>
                    );
                  })}
                </tr>
              ))}

              {/* Coverage Requirements and Shortfall Row */}
              <tr className="bg-gray-50">
                <td className="py-2 px-4 border font-bold">Coverage</td>
                {data.dates.map(date => {
                  const dayShortfalls = [];
                  data.shifts.forEach(shift => {
                    const key = `${date}-${shift}`;
                    if (shortfallMap[key]) {
                      dayShortfalls.push(`${shift}: -${shortfallMap[key]}`);
                    }
                  });

                  return (
                    <td
                      key={date}
                      className={`py-2 px-4 border text-center text-sm ${dayShortfalls.length ? 'unmet' : ''}`}
                    >
                      {dayShortfalls.length ? dayShortfalls.join(', ') : 'OK'}
                    </td>
                  );
                })}
              </tr>
            </tbody>
          </table>
        </div>
      );
    }

    function CoverageChart({ data }) {
      const chartRef = useRef(null);
      const chartInstance = useRef(null);

      useEffect(() => {
        if (!data.dates.length) return;

        // Count assignments per shift per date
        const shiftCounts = {};
        data.dates.forEach(date => {
          shiftCounts[date] = { D: 0, E: 0, N: 0 };
        });

        data.assignments.forEach(a => {
          if (shiftCounts[a.date] && shiftCounts[a.date][a.shift] !== undefined) {
            shiftCounts[a.date][a.shift]++;
          }
        });

        // Get coverage requirements
        const requirements = {};
        data.coverage.forEach(c => {
          if (!requirements[c.date]) requirements[c.date] = {};
          requirements[c.date][c.shift] = c.req_total;
        });

        // Prepare chart data
        const chartData = {
          labels: data.dates.map(date =>
            new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })
          ),
          datasets: [
            {
              label: 'Day Shift',
              data: data.dates.map(date => (shiftCounts[date]?.D ?? 0)),
              backgroundColor: '#bbdefb',
              borderColor: '#2196f3',
              borderWidth: 1,
              stack: 'Stack 0'
            },
            {
              label: 'Evening Shift',
              data: data.dates.map(date => (shiftCounts[date]?.E ?? 0)),
              backgroundColor: '#ffe0b2',
              borderColor: '#ff9800',
              borderWidth: 1,
              stack: 'Stack 0'
            },
            {
              label: 'Night Shift',
              data: data.dates.map(date => (shiftCounts[date]?.N ?? 0)),
              backgroundColor: '#c8e6c9',
              borderColor: '#4caf50',
              borderWidth: 1,
              stack: 'Stack 0'
            },
            {
              label: 'Day Required',
              data: data.dates.map(date => (requirements[date]?.D ?? 0)),
              type: 'line',
              borderColor: '#1565c0',
              borderWidth: 2,
              fill: false,
              pointRadius: 3
            },
            {
              label: 'Evening Required',
              data: data.dates.map(date => (requirements[date]?.E ?? 0)),
              type: 'line',
              borderColor: '#ef6c00',
              borderWidth: 2,
              fill: false,
              pointRadius: 3
            },
            {
              label: 'Night Required',
              data: data.dates.map(date => (requirements[date]?.N ?? 0)),
              type: 'line',
              borderColor: '#2e7d32',
              borderWidth: 2,
              fill: false,
              pointRadius: 3
            }
          ]
        };

        // Create or update chart
        if (chartInstance.current) chartInstance.current.destroy();

        const ctx = chartRef.current.getContext('2d');
        chartInstance.current = new Chart(ctx, {
          type: 'bar',
          data: chartData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                stacked: true,
                title: { display: true, text: 'Number of Nurses' }
              },
              x: {
                stacked: true,
                title: { display: true, text: 'Date' }
              }
            },
            plugins: {
              title: {
                display: true,
                text: 'Nurse Coverage vs. Requirements',
                font: { size: 16 }
              },
              tooltip: { mode: 'index', intersect: false }
            }
          }
        });

        return () => {
          if (chartInstance.current) chartInstance.current.destroy();
        };
      }, [data]);

      return (
        <div className="h-80 mt-6">
          <canvas ref={chartRef}></canvas>
        </div>
      );
    }

    function FileUploader({ onDataLoaded }) {
      const [isUploading, setIsUploading] = useState(false);
      const [error, setError] = useState('');
      const fileInputRef = useRef(null);

      const handleFileClick = () => fileInputRef.current?.click();

      const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        setIsUploading(true);
        setError('');

        const formData = new FormData();
        formData.append('file', file);

        fetch('/api/upload', { method: 'POST', body: formData })
          .then(res => res.json())
          .then(data => {
            if (data.error) throw new Error(data.error);
            onDataLoaded(data);
            setIsUploading(false);
          })
          .catch(err => {
            setError(err.message || 'Error uploading file');
            setIsUploading(false);
          });
      };

      const loadSampleData = () => {
        setIsUploading(true);
        setError('');
        fetch('/api/sample')
          .then(res => res.json())
          .then(data => {
            if (data.error) throw new Error(data.error);
            onDataLoaded(data);
            setIsUploading(false);
          })
          .catch(err => {
            setError(err.message || 'Error loading sample data');
            setIsUploading(false);
          });
      };

      return (
        <div className="mb-6">
          <div className="flex flex-col sm:flex-row gap-4 mb-4">
            <input
              type="file"
              ref={fileInputRef}
              onChange={handleFileUpload}
              accept=".json"
              className="hidden"
            />
            <button
              onClick={handleFileClick}
              disabled={isUploading}
              className="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded shadow transition"
            >
              {isUploading ? 'Processing...' : 'Upload Schedule Data'}
            </button>
            <button
              onClick={loadSampleData}
              disabled={isUploading}
              className="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded shadow transition"
            >
              Load Sample Data
            </button>
          </div>
          {error && (
            <div className="bg-red-100 text-red-700 p-3 rounded mb-4">
              {error}
            </div>
          )}
        </div>
      );
    }

    function ScheduleExport({ data }) {
      const exportCSV = (type) => {
        let csvData, filename;

        if (type === 'assignments') {
          csvData = Papa.unparse({
            fields: ["date", "shift", "nurse_id"],
            data: data.assignments
          });
          filename = "assignments.csv";
        } else {
          csvData = Papa.unparse({
            fields: ["date", "shift", "unmet"],
            data: data.shortfall
          });
          filename = "shortfalls.csv";
        }

        const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", filename);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      return (
        <div className="my-4 flex flex-wrap gap-3">
          <button
            onClick={() => exportCSV('assignments')}
            className="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded shadow transition"
            disabled={!data.assignments.length}
          >
            Export Assignments
          </button>
          <button
            onClick={() => exportCSV('shortfalls')}
            className="bg-yellow-600 hover:bg-yellow-700 text-white py-2 px-4 rounded shadow transition"
            disabled={!data.shortfall.length}
          >
            Export Shortfalls
          </button>
        </div>
      );
    }

    function SolverControls({ onOptimize, filePath, disabled }) {
      const [timeLimit, setTimeLimit] = useState(60);
      const [threads, setThreads] = useState(8);
      const [isOptimizing, setIsOptimizing] = useState(false);
      const [progress, setProgress] = useState({ status: "idle", message: "", percent: 0 });
      const statusCheckInterval = useRef(null);

      const handleOptimize = () => {
        setIsOptimizing(true);
        fetch('/api/solve', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            file_path: filePath,
            time_limit: Number(timeLimit),
            threads: Number(threads)
          })
        })
          .then(response => response.json())
          .then(data => {
            if (data.error) throw new Error(data.error);
            statusCheckInterval.current = setInterval(checkStatus, 1000);
          })
          .catch(err => {
            console.error('Error starting optimization:', err);
            setIsOptimizing(false);
          });
      };

      const checkStatus = () => {
        fetch('/api/status')
          .then(response => response.json())
          .then(data => {
            setProgress(data);
            if (data.status === 'completed' || data.status === 'error') {
              if (statusCheckInterval.current) clearInterval(statusCheckInterval.current);
              setIsOptimizing(false);
              if (data.status === 'completed') onOptimize();
            }
          })
          .catch(err => {
            console.error('Error checking status:', err);
            if (statusCheckInterval.current) clearInterval(statusCheckInterval.current);
            setIsOptimizing(false);
          });
      };

      useEffect(() => {
        return () => {
          if (statusCheckInterval.current) clearInterval(statusCheckInterval.current);
        };
      }, []);

      return (
        <div className="bg-white shadow rounded p-4 mb-6">
          <h2 className="text-lg font-bold mb-3">Solver Configuration</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label className="block text-sm font-medium mb-1">Time Limit (seconds)</label>
              <input
                type="number"
                value={timeLimit}
                onChange={(e) => setTimeLimit(e.target.value)}
                min="1"
                max="600"
                className="w-full border rounded py-2 px-3 text-gray-700"
                disabled={isOptimizing}
              />
            </div>
            <div>
              <label className="block text-sm font-medium mb-1">Threads</label>
              <input
                type="number"
                value={threads}
                onChange={(e) => setThreads(e.target.value)}
                min="1"
                max="32"
                className="w-full border rounded py-2 px-3 text-gray-700"
                disabled={isOptimizing}
              />
            </div>
          </div>

          {isOptimizing && (
            <div className="mb-4">
              <div className="flex justify-between mb-1">
                <span className="text-sm font-medium">{progress.message}</span>
                <span className="text-sm font-medium">{progress.percent}%</span>
              </div>
              <div className="w-full bg-gray-200 rounded-full h-2.5">
                <div
                  className="bg-blue-600 h-2.5 rounded-full"
                  style={{ width: progress.percent + "%" }}
                ></div>
              </div>
            </div>
          )}

          <button
            onClick={handleOptimize}
            disabled={isOptimizing || disabled}
            className="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-6 rounded shadow transition disabled:bg-indigo-300"
          >
            {isOptimizing ? 'Optimizing...' : 'Run Optimization'}
          </button>
        </div>
      );
    }

    function App() {
      const [scheduleData, setScheduleData] = useState(initialData);
      const [fileMetadata, setFileMetadata] = useState(null);
      const [objectiveValue, setObjectiveValue] = useState(null);
      const [dataLoaded, setDataLoaded] = useState(false);

      const handleDataLoaded = (data) => {
        setFileMetadata(data);
        fetchSolution();
      };

      const fetchSolution = () => {
        fetch('/api/solution')
          .then(response => {
            // allow 404 (no solution yet)
            if (!response.ok && response.status !== 404) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            if (data?.error) return; // no solution yet
            setScheduleData(data);
            setObjectiveValue(data.objective);
            setDataLoaded(true);
          })
          .catch(err => {
            console.error('Error fetching solution:', err);
          });
      };

      return (
        <div className="container mx-auto px-4 py-8 max-w-7xl">
          <header className="mb-8">
            <h1 className="text-3xl font-bold text-gray-800">Nurse Scheduling System</h1>
            <p className="text-gray-600 mt-2">
              Optimize nurse schedules while meeting coverage requirements and preferences
            </p>
          </header>

          <FileUploader onDataLoaded={handleDataLoaded} />

          {fileMetadata && (
            <div className="bg-white shadow rounded p-4 mb-6">
              <h2 className="text-lg font-bold mb-2">Dataset Information</h2>
              <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div className="bg-gray-50 p-3 rounded">
                  <div className="text-sm text-gray-600">Nurses</div>
                  <div className="text-lg font-bold">{fileMetadata.nurses}</div>
                </div>
                <div className="bg-gray-50 p-3 rounded">
                  <div className="text-sm text-gray-600">Coverage Requirements</div>
                  <div className="text-lg font-bold">{fileMetadata.coverage_requirements}</div>
                </div>
              </div>

              <SolverControls
                onOptimize={fetchSolution}
                filePath={fileMetadata.file_path}
                disabled={!fileMetadata.file_path}
              />
            </div>
          )}

          {dataLoaded && (
            <React.Fragment>
              {typeof objectiveValue === 'number' && (
                <div className="bg-white shadow rounded p-4 mb-6">
                  <h2 className="text-lg font-bold mb-2">Solution Summary</h2>
                  <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div className="bg-blue-50 p-3 rounded">
                      <div className="text-sm text-blue-800">Objective Value</div>
                      <div className="text-2xl font-bold">{objectiveValue.toFixed(2)}</div>
                    </div>
                    <div className="bg-green-50 p-3 rounded">
                      <div className="text-sm text-green-800">Total Assignments</div>
                      <div className="text-2xl font-bold">{scheduleData.assignments.length}</div>
                    </div>
                    <div className="bg-red-50 p-3 rounded">
                      <div className="text-sm text-red-800">Days with Shortfall</div>
                      <div className="text-2xl font-bold">
                        {new Set(scheduleData.shortfall.map(s => s.date)).size}
                      </div>
                    </div>
                  </div>
                </div>
              )}

              <div className="bg-white shadow rounded p-4 mb-6">
                <h2 className="text-lg font-bold mb-4">Schedule Visualization</h2>
                <ScheduleTable data={scheduleData} />
              </div>

              <div className="bg-white shadow rounded p-4 mb-6">
                <h2 className="text-lg font-bold mb-4">Coverage Analysis</h2>
                <CoverageChart data={scheduleData} />
              </div>

              <ScheduleExport data={scheduleData} />
            </React.Fragment>
          )}
        </div>
      );
    }

    // React 18 root render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
